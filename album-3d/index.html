<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D相册</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #app {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            background: linear-gradient(skyblue, khaki);
        }

        .cube-wrapper {
            --face-size: 200px;
            --face-translate: calc(var(--face-size) / 2);

            position: relative;
            width: var(--face-size);
            height: var(--face-size);
            transform-style: preserve-3d;
            transform: rotateX(-10deg) rotateY(-30deg) rotateZ(0deg);
            animation: rotate 8s linear infinite;
        }

        .--scale .cube-wrapper {
            --face-size: 240px;
            --face-translate: 400px;
        }

        .cube-wrapper .face {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            /*opacity: 0.7;*/
            backface-visibility: visible;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cube-wrapper .face .picture {
            width: 100%;
            height: 100%;
        }

        .cube-wrapper .face.front {
            background: rgba(90, 90, 90, .7);
            transform: translate3d(0, 0, var(--face-translate));
        }

        .cube-wrapper .face.back {
            background: rgba(0, 210, 0, .7);
            transform: rotateY(180deg) translate3d(0, 0, var(--face-translate));
        }

        .cube-wrapper .face.left {
            background: rgba(210, 0, 0, .7);
            transform: rotateY(-90deg) translate3d(0, 0, var(--face-translate));
        }

        .cube-wrapper .face.right {
            background: rgba(0, 0, 210, .7);
            transform: rotateY(90deg) translate3d(0, 0, var(--face-translate));
        }

        .cube-wrapper .face.top {
            background: rgba(210, 210, 0, .7);
            transform: rotateX(90deg) translate3d(0, 0, var(--face-translate));
        }

        .cube-wrapper .face.bottom {
            background: rgba(210, 0, 210, .7);
            transform: rotateX(-90deg) translate3d(0, 0, var(--face-translate));
        }

        @keyframes rotate {
            0% {
                transform: rotateX(-10deg) rotateY(-30deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }

            /*0% {*/
            /*    transform: rotateX(0);*/
            /*}*/

            /*25% {*/
            /*    transform: rotateX(360deg) rotateY(180deg);*/
            /*}*/

            /*50% {*/
            /*    transform: rotateX(360deg) rotateY(360deg) rotateZ(0);*/
            /*}*/

            /*75% {*/
            /*    transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);*/
            /*}*/

            /*100% {*/
            /*    transform: rotateX(360deg) rotateY(60deg) rotateZ(360deg);*/
            /*}*/

        }
    </style>
</head>
<body>
<div id="app">
    <div class="cube-wrapper">
        <div class="face front"><img class="picture" alt src="album/1.jpeg"/></div>
        <div class="face back"><img class="picture" alt src="album/2.jpeg"/></div>
        <div class="face left"><img class="picture" alt src="album/3.jpeg"/></div>
        <div class="face right"><img class="picture" alt src="album/4.jpeg"/></div>
        <div class="face top"><img class="picture" alt src="album/5.jpeg"/></div>
        <div class="face bottom"><img class="picture" alt src="album/6.jpeg"/></div>
    </div>
</div>

<script>
    const app = document.querySelector('#app');

    app.onclick = () => {
        app.classList.toggle('--scale');
    };
</script>
</body>
</html>
